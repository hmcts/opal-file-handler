services:
  opal-file-handler:
    container_name: opal-file-handler
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_TYPE
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - LOGBACK_DATE_FORMAT
      - LOGBACK_REQUIRE_THREAD
      - LOGBACK_REQUIRE_ALERT_LEVEL=false
      - LOGBACK_REQUIRE_ERROR_CODE=false
      - OPAL_FILE_DB_HOST=opal-file-db
    ports:
      - $SERVER_PORT:$SERVER_PORT
  
  opal-file-db:
    container_name: opal-file-db
    image: postgres:16
    restart: always
    environment:
      - POSTGRES_DB=opal-file-db
      - POSTGRES_USER=opal-file
      - POSTGRES_PASSWORD=opal-file
      - PGPORT=5432
    ports:
      - "5434:5432"
    volumes:
      - opal_file_db_data:/var/lib/postgresql/data

volumes:
  opal_file_db_data:
